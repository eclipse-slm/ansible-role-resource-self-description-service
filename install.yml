---
- name: "Create inventory with target host(s)"
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Use inventory Helper to setup ansible inventory
      ansible.builtin.include_role:
        name: inventory_helper

    - name: Get SLM config
      ansible.builtin.include_role:
        name: setup
        tasks_from: helper/get_slm_services.yml

- name: Install Resource Self-Description Service
  hosts: all:!localhost
  gather_facts: yes
  become: yes
  tasks:
    - name: "Get config from environment"
      set_fact:
        RESOURCE_ID: "{{ lookup('env', 'RESOURCE_ID') }}"
        VAULT_URL: "{{ lookup('env', 'VAULT_URL') }}"
        VAULT_APPROLE_ROLE_ID: "{{ lookup('env', 'VAULT_APPROLE_ROLE_ID') }}"
        VAULT_APPROLE_SECRET_ID: "{{ lookup('env', 'VAULT_APPROLE_SECRET_ID') }}"
    - name: "Include self-description service - install"
      ansible.builtin.include_role:
        name: "setup"
        tasks_from: install.yml